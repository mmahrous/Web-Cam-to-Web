  <!-- Bootstrap CSS -->

  #stream {

  <script src="/socket.io/socket.io.js"></script>
  <script>
  var socket = io();
  socket.on('liveStream', function(url) {
    $('#stream').attr('src', url);
    $('.start').hide();
  });
 socket.emit('start-stream');
